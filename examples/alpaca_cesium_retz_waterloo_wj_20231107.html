    function reopenPorject(resource, error) {
      const curTime = parseInt(new Date().getTime() / 1000);

        console.log(
          'cur_time is not arrive, still has valid time:',
          tempTokenExpireTime - curTime,
        );
        return false;
      }

        return false;
      }

      console.log('~~~~~~~~  start to reopenPorject job  ~~~~~~~~~~');

      let dir = new Cesium.Cartesian3(direction.x, direction.y, direction.z);
